<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Inventory of Kits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .inventory-table th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .inventory-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
            vertical-align: middle;
        }

        .inventory-table tbody tr:hover {
            background: #f8f9fa;
        }

        .inventory-table tbody tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }

        .editable {
            background: transparent;
            border: 1px solid transparent;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            min-width: 80px;
            transition: all 0.3s ease;
        }

        .editable:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .row-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 11px;
            min-width: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: #28a745; }
        .status-inactive { background: #dc3545; }
        .status-maintenance { background: #ffc107; }

        .print-section {
            display: none;
        }

        @media print {
            body * { visibility: hidden; }
            .print-section, .print-section * { visibility: visible; }
            .print-section { position: absolute; left: 0; top: 0; width: 100%; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                padding: 20px;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ’ Master Inventory of Kits</h1>
            <p>Comprehensive Kit Management System</p>
        </div>

        <div class="controls">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openAddKitModal()">Add New Kit</button>
                <button class="btn btn-danger" onclick="bulkDeleteKits()">Bulk Delete</button>
                <button class="btn btn-info" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>

        <div class="table-container">
            <table class="inventory-table" id="inventoryTable">
                <thead id="inventoryHead"></thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Kit Modal -->
    <div id="kitModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Kit</h2>
            <form id="kitForm" class="form-grid">
                <!-- Form fields will be generated dynamically -->
            </form>
            <div style="margin-top: 30px; text-align: center;">
                <button type="button" class="btn btn-primary" onclick="saveKit()">Save Kit</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // List of fields as per KitsInventory model in app.py
        const kitFields = [
            {name: 'sNo', label: 'S No', required: true},
            {name: 'kitNo', label: 'Kit No', required: true},
            {name: 'stationId', label: 'Station ID'},
            {name: 'laptopSn', label: 'Laptop S/No'},
            {name: 'machineId', label: 'Machine ID'},
            {name: 'printer', label: 'Printer'},
            {name: 'fingerprint', label: 'Fingerprint'},
            {name: 'iris', label: 'Iris'},
            {name: 'camera', label: 'Camera'},
            {name: 'usbHub', label: 'USB Hub'},
            {name: 'spike', label: 'Spike'},
            {name: 'gpsDevice', label: 'GPS Device'},
            {name: 'whiteBackground', label: 'White Background'},
            {name: 'lampBulb', label: 'Lamp & Bulb'},
            {name: 'operatorName', label: 'Operator Name'},
            {name: 'userCode', label: 'User Code'},
            {name: 'aadhaarNumber', label: 'Aadhaar Number'},
            {name: 'mobileNumber', label: 'Mobile Number'},
            {name: 'cheque', label: 'Cheque'},
            {name: 'nseitCertificate', label: 'NSEIT Certificate'},
            {name: 'pvc', label: 'PVC'},
            {name: 'aadhaar', label: 'Aadhaar'},
            {name: 'pan', label: 'PAN'},
            {name: 'declaration', label: 'Declaration'},
            {name: 'educationCertificate', label: 'Education Certificate'},
            {name: 'agreements', label: 'Agreements'},
            {name: 'district', label: 'District'},
            {name: 'appointmentDate', label: 'Appointment Date'},
            {name: 'zonalCoordinator', label: 'Zonal Coordinator'}
        ];

        let kitsData = [];
        let selectedKits = new Set();

        // Fetch kits from backend
        async function fetchKits() {
            try {
                const res = await fetch('/api/kits_inventory');
                const json = await res.json();
                if (json.status === 'success') {
                    kitsData = json.data;
                    renderTable();
                } else {
                    showNotification('Failed to load kits', 'error');
                }
            } catch (e) {
                showNotification('Error fetching kits', 'error');
            }
        }

        // Render table headers and rows
        function renderTable() {
            const thead = document.getElementById('inventoryHead');
            const tbody = document.getElementById('inventoryBody');
            // Table header
            let headHtml = '<tr>';
            headHtml += '<th><input type="checkbox" onclick="toggleAllKits(this)"></th>';
            headHtml += '<th>S No</th>';
            kitFields.forEach(f => headHtml += `<th>${f.label}</th>`);
            headHtml += '<th>Actions</th></tr>';
            thead.innerHTML = headHtml;
            // Table body
            let bodyHtml = '';
            kitsData.forEach((kit, idx) => {
                bodyHtml += '<tr>';
                bodyHtml += `<td><input type="checkbox" class="kit-checkbox" value="${kit.kitNo}" onchange="toggleKitSelection('${kit.kitNo}', this.checked)"></td>`;
                bodyHtml += `<td>${kit.sNo || ''}</td>`;
                kitFields.forEach(f => bodyHtml += `<td>${kit[f.name] || ''}</td>`);
                bodyHtml += `<td>
                    <button class="btn btn-sm btn-danger" onclick="deleteKit('${kit.kitNo}')">Delete</button>
                </td>`;
                bodyHtml += '</tr>';
            });
            tbody.innerHTML = bodyHtml;
        }

        // Modal logic
        function openAddKitModal() {
            document.getElementById('modalTitle').textContent = 'Add New Kit';
            const form = document.getElementById('kitForm');
            form.innerHTML = '';
            kitFields.forEach(f => {
                form.innerHTML += `
                <div class="form-group">
                    <label for="${f.name}">${f.label}${f.required ? ' *' : ''}</label>
                    <input type="text" id="${f.name}" name="${f.name}" ${f.required ? 'required' : ''}>
                </div>`;
            });
            document.getElementById('kitModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('kitModal').style.display = 'none';
        }

        // Save kit to backend
        async function saveKit() {
            const form = document.getElementById('kitForm');
            const formData = {};
            kitFields.forEach(f => {
                formData[f.name] = form.elements[f.name].value.trim();
            });
            if (!formData.kitNo) {
                showNotification('Kit Number is required', 'error');
                return;
            }
            try {
                const res = await fetch('/api/kits', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                const json = await res.json();
                if (json.status === 'success') {
                    showNotification('Kit added successfully!', 'success');
                    closeModal();
                    fetchKits();
                } else {
                    showNotification(json.message || 'Failed to add kit', 'error');
                }
            } catch (e) {
                showNotification('Error saving kit', 'error');
            }
        }

        // Delete kit
        async function deleteKit(kitNo) {
            if (!confirm('Are you sure you want to delete this kit?')) return;
            try {
                const res = await fetch('/api/kits/bulk-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({kitNos: [kitNo]})
                });
                const json = await res.json();
                if (json.status === 'success') {
                    showNotification('Kit deleted successfully!', 'success');
                    fetchKits();
                } else {
                    showNotification(json.message || 'Failed to delete kit', 'error');
                }
            } catch (e) {
                showNotification('Error deleting kit', 'error');
            }
        }

        // Bulk delete
        async function bulkDeleteKits() {
            if (selectedKits.size === 0) {
                showNotification('No kits selected for deletion', 'info');
                return;
            }
            if (!confirm('Are you sure you want to delete selected kits?')) return;
            try {
                const res = await fetch('/api/kits/bulk-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({kitNos: Array.from(selectedKits)})
                });
                const json = await res.json();
                if (json.status === 'success') {
                    showNotification(json.message, 'success');
                    selectedKits.clear();
                    fetchKits();
                } else {
                    showNotification(json.message || 'Bulk delete failed', 'error');
                }
            } catch (e) {
                showNotification('Error in bulk delete', 'error');
            }
        }

        // CSV export
        function exportToCSV() {
            if (!kitsData.length) {
                showNotification('No data to export', 'info');
                return;
            }
            const headers = ['S No', ...kitFields.map(f => f.label)];
            const rows = kitsData.map(kit => [kit.sNo || '', ...kitFields.map(f => kit[f.name] || '')]);
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(val => '"' + String(val).replace(/"/g, '""') + '"').join(',') + '\n';
            });
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kits_inventory.csv';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Exported to CSV!', 'success');
        }

        // Checkbox logic
        function toggleKitSelection(kitNo, checked) {
            if (checked) selectedKits.add(kitNo);
            else selectedKits.delete(kitNo);
        }
        function toggleAllKits(master) {
            document.querySelectorAll('.kit-checkbox').forEach(cb => {
                cb.checked = master.checked;
                toggleKitSelection(cb.value, master.checked);
            });
        }

        // Notification
        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = 'notification show ' + (type || 'info');
            setTimeout(() => notif.className = 'notification', 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchKits);
    </script>
</body>
</html>
